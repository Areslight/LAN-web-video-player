<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文件系统</title>
    <link rel="icon" href="data:;base64,=">
    <link href="/static/style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <article>
        <!--图片容器开始-->
        <div class="container clearfix">
            {% for dir in dirs%}
            <div class="box" title="{{dir[0]}}" onclick="open_c('{{dir[2]}}' )" ><!-- onclick="" -->
                <div class="content">
                    <img src="/static/icon/folder.png"/>
                </div>
                <p class="desc" style="margin-left: 20px; text-align: center;white-space: nowrap ;max-width: 150px;overflow: hidden;text-overflow: ellipsis;"><a href="/{{dir[1]}}">{{dir[0]}}</a></p>
            </div>
            {% endfor %}

            {% for video in videos%}
            <div class="box" title="{{video[0]}}" onclick="open_c('{{video[2]}}' )">
                
                <div class="content" > <!--  -->
                
                    <img src="/static/icon/video.png"/>
                </div>
                <p class="desc" style="margin-left: 20px; text-align: center;white-space: nowrap ;max-width: 150px;overflow: hidden;text-overflow: ellipsis;"><a href="/{{video[1]}}">{{video[0]}}</a></p>
            </div>
            {% endfor %}

        </div>
        <!--图片容器开始-->
    </article>

</body>
<script type="text/javascript">
function open_n(url){
    console.log(url)
    window.open(url)
}
function open_c(url) {
    console.log(url)
    window.open(url,'_self')
}
</script>
<script src="/static/js/jquery-1.11.1.js"></script>
<!-- <script src="script/main.js"></script> -->
</html>
